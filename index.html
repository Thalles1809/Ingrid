<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namora Comigo</title>
</head>


<body>
    <div id="conteudo">
        <h1> Aceita namorar comigo?</h1>
        <button class="btn" onclick="sim()">SIM</button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">N√ÉO</button>
    </div>
</body>

<style>
    #conteudo {
        background: #ff7a7a;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: Helvetica;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
        font-size: 20px;
    }

</style>

<script>
    function sim(){
        alert("Eu te AMOOO infinitamente minha vida ;) ");
        location.href = "https://music.youtube.com/watch?v=L5gMlsK2Gsc&list=PL1dfTgakY-dO2Z_4ovTJfht-UGyxU8j2K";
    }

    function desvia(btn){
        btn.style.position = "absolute";
        btn.style.top= geraPosicao(10,90);
        btn.style.left= geraPosicao(10,90);
        console.log("opa, desviei...");
    }


    function geraPosicao(min, max){
        return (Math.random() * (max - min) + min) + '%';
    }

</script>
</html>
